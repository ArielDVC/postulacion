<!DOCTYPE html>
<html lang='es'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Document</title>
</head>
<body>
    <button type='button' id='searchF'>Buscar</button>
    <table border=1>
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Edad</th>
            </tr>
        </thead>
        <tbody id='contentF'></tbody>
    </table>
    <script>
        const usuarios = [
                { nombre: 'Carlos', edad: 25 },
                { nombre: 'Ana'   , edad: 18 },
                { nombre: 'Pedro' , edad: 30 },
                { nombre: 'SofÃ­a' , edad: 22 }
            ];
        const search = document.getElementById('searchF'),
            content  = document.getElementById('contentF');
        search.addEventListener('click', e=>{
            content.innerHTML = '';
            setTimeout(() => {
                const response = usuarios.filter(usuario => usuario.edad >= 21);
                content.innerHTML = response.map(({ nombre, edad }) => `<tr><td>${nombre}</td><td>${edad}</td></tr>` ).join('');
            }, 2000);
        });
    </script>
</body>
</html>
